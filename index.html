<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>BondMaster IL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* יישור כללי לימין */
        body { 
            direction: rtl !important; 
            text-align: right !important; 
            font-family: system-ui, -apple-system, sans-serif;
        }
        /* וידוא שכל תא בטבלה נצמד לימין */
        th, td { text-align: right !important; }
    </style>
</head>
<body class="bg-gray-100 p-5">

    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-3xl font-bold text-indigo-800 mb-2">ממליץ האג"ח היומי</h1>
        <p class="text-gray-600 mb-6">ברוך הבא, molchohaim-bond. כאן יוצגו האג"ח המומלצות לסוף היום.</p>

        <div class="overflow-x-auto">
            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-indigo-50">
                        <th class="p-3 border-b-2">שם אג"ח</th>
                        <th class="p-3 border-b-2">תשואה</th>
                        <th class="p-3 border-b-2">סיכון</th>
                        <th class="p-3 border-b-2">תובנת AI</th>
                    </tr>
                </thead>
                <tbody id="data-table">
                    </tbody>
            </table>
        </div>
        
        <div id="loading" class="mt-4 text-center text-blue-500">טוען נתונים מהבורסה...</div>
    </div>

    <script>
        const SUPABASE_URL = 'https://nmxpfzjkbdejifddkwtpk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5teHBmemprYmVqaWZkZGt3dHBrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwODQwNDAsImV4cCI6MjA4MTY2MDA0MH0.8TaOQDXTDp-wXY5SBhD6yMr_MM6UPkvovoe3q1XzFz0';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function getData() {
            const { data, error } = await _supabase.from('bonds').select('*');
            const table = document.getElementById('data-table');
            const loader = document.getElementById('loading');
            
            if (data && data.length > 0) {
                loader.style.display = 'none';
                table.innerHTML = data.map(item => `
                    <tr class="border-b">
                        <td class="p-3 font-bold">${item.bond_name}</td>
                        <td class="p-3 text-green-600">${item.yield_percent}%</td>
                        <td class="p-3">${item.risk_level}</td>
                        <td class="p-3 text-sm text-gray-600">${item.recommendation_reason}</td>
                    </tr>
                `).join('');
            } else {
                loader.innerText = "הטבלה ריקה - מחכה לעדכון מהאייג'נט";
            }
        }
        getData();
    </script>
</body>
</html>
