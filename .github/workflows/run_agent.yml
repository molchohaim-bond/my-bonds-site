name: Run Agent
on:
  workflow_dispatch: # מאפשר הפעלה ידנית בלחיצת כפתור

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install supabase httpx
      - name: Run agent
        run: python agent.py
